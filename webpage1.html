<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.cdnfonts.com/css/uber-move-text" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

            <!-- Hero Section -->

    <div class="uber-hero">
        
                <!-- Nav Bar Section -->

        <div class="navbar">
            
            <i class="fa-solid fa-bars " id="nav-menu"></i>
            <img src="uber1.svg" id="uber-logo">
            
            <div class="nav-buttons">
                <button id="nav-btn" class="btn1">
                    <i class="fa-solid fa-user" id="uber-profile"></i>
                    <p>Log in</p>
                </button>
                <button id="nav-btn" class="btn2">Sign up</button>
            </div>
        </div>
        
            <!-- Hero main Text -->

            <div class="hero-text">
                    <p id="order-text">Order delivery near you</p>
                    <div class="input-search">
                        <div class="email-input">
                            <i class="fa-solid fa-location-dot fa-lg"></i>
                            <input placeholder="Enter delivery address" class="input-email">
                        </div>
                        <div class="deliver-now">
                            <i class="fa-solid fa-clock"></i>
                            <p>Deliver now</p>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="search">
                            <button id="search-btn">Search here</button>
                        </div>
                    </div>
                    <p id="uber-sign-in">Or <a href="#">Sign in</a></p>
            </div>

    </div>

    

    


</body>
</html>
